---
layout: default
---

<div class="container well well-large page">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
    </header>

    <article class="page-content">
    {{ content }}
    </article>
  
    <footer>
        <div class="col-xs-12 col-md-12 text-center">
            <a role="button" href="{{ site.url }}{{ page.url }}#" title="Back to Top" class="btn fa fa-arrow-circle-up fa-lg"></a>
        </div>
    </footer>
</div>
