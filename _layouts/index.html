<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>{% if page.title %}{{ page.title }} Â· {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ site.description }}">
        {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords }}">
        {% endif %}
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
        <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.url }}">
        <link rel="sitemap" type="application/xml" href="{{ "/sitemap.xml" | prepend: site.url }}"  title="Sitemap">

        <!-- load css -->
        <link rel="stylesheet" href="{{ "/css/index.css" | prepend: site.url }}">
        
        <!--Google Analytics BEGIN-->
        <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
        ga('create', 'UA-54701139-1', 'auto');
        ga('send', 'pageview');
        </script>
        <!--Google Analytics End-->
    </head>
    
    <body>
        <div class="wrap">
        
        {{ content }}

        </div>
    </body>
</html>
