<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.url }}">
    <link rel="sitemap" type="application/xml" href="{{ "/sitemap.xml" | prepend: site.url }}"  title="Sitemap">

    <script type="text/javascript">
        if (window.location.protocol != "https:") {
            window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
        }
    </script>
    <script type="text/javascript" src="{{ "/assets/js/jquery-1.11.3.min.js" | prepend: site.url }}"></script>
    <script type="text/javascript" src="{{ "/assets/js/bootstrap.min.js" | prepend: site.url }}"></script>
    <script type="text/javascript" src="{{ "/assets/js/jquery.tagcloud.js" | prepend: site.url }}"></script>

    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/assets/css/highlight.css" | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">

    <!-- mathjax config similar to math.stackexchange begin-->
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/HTML-CSS"],
                tex2jax: {
                    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                    processEscapes: true
                },
                "HTML-CSS": { availableFonts: ["TeX"] }
            });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
    </script>
    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML">
    </script>
    <!-- mathjax config similar to math.stackexchange end-->

    <!--Google Analytics BEGIN-->
    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.analytics.google.tracking_id }}', 'auto');
        ga('send', 'pageview');
    </script>
    <!--Google Analytics End-->
</head>
